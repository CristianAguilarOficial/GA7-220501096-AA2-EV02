
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio Sesion</title>
    <link rel="stylesheet" href="Css/index.css">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script><!-- iconos pero se acabo el premiun XD -->
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="img/logo.jpeg">
        </div>
        <h2>INICIAR SESION</h2>
        <form method="GET"  action="registroDatos">
            <div class="input-group">
                <label for="username"><i class="fas fa-user"></i> Nombre</label>
                <input type="text"  name="cedula" required>
            </div>
            <div class="input-group">
                <label for="password"><i class="fas fa-lock"></i> Contraseña</label>
                <input type="password"  name="password" required>
            </div>
            <div class="checkbox-group">
                <input type="checkbox" id="remember" name="remember">
                <label for="remember">Permanecer en este dispositivo</label>
            </div>
            <div class="forgot-password">
                <a href="#">Olvidé la contraseña</a>
            </div>
            <button type="submit">Inicio sesión</button>
        </form>
        <div class="create-account">
            <a href="crear_cuenta.html">Crear cuenta</a>
        </div>
    </div>
    
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Cuenta</title>
    <link rel="stylesheet" href="Css/crear_cuenta.css">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script> <!-- iconos se acabo el premiun XD -->
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="img/logo.jpeg">
        </div>
        <h2>CREAR CUENTA</h2>
        <form action="registroDatos" method="POST">
            <div class="input-group">
                <label for="nombre"><i class="fas fa-user"></i> Nombre</label>
                <input type="text" id="nombre" name="nombre" required>
            </div>
            <div class="input-group">
                <label for="apellido"><i class="fas fa-user"></i> Apellido</label>
                <input type="text" id="apellido" name="apellido" required>
            </div>
            <div class="input-group">
                <label for="cedula"><i class="fas fa-id-card"></i> Cédula</label>
                <input type="text" id="cedula" name="cedula" required>
            </div>
            <div class="input-group">
                <label for="email"><i class="fas fa-at"></i> Correo Electrónico</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="input-group">
                <label for="password"><i class="fas fa-lock"></i> Contraseña</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="input-group">
                <label for="confirm-password"><i class="fas fa-lock"></i> Repetir Contraseña</label>
                <input type="password" id="confirm-password" name="confirmPassword" required>
            </div>
            <div class="checkbox-group">
                <input type="checkbox" id="terms" name="terms" required>
                <label for="terms">Términos y usos</label>
            </div>
            <button type="submit">Crear cuenta</button>
        </form>
        <br>
        <a href="index.html">Atras</a>
    </div>
</body>
</html>
